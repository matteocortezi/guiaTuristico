<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GuiaTuristico- Detalhes do Lugar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F0F4F8;
      color: #333333;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .details-container {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .row {
      display: flex;
      align-items: stretch;
    }
    .image-container, .info-section {
      flex: 1;
      height: 400px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #009B77, #00A4CC);
      padding: 2rem;
      border-radius: 12px;
      margin-top: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #009B77, #00A4CC, #002D62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 2rem;
      color: white;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-secondary {
      background-color: #6C757D;
      border: none;
    }
    .btn-warning {
      background-color: #FFC107;
      border: none;
      color: #212529;
    }
    .btn-danger {
      background-color: #DC3545;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5A6268;
    }
    .btn-warning:hover {
      background-color: #E0A800;
    }
    .btn-danger:hover {
      background-color: #C82333;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<main class="container details-container mb-4">
  <h1 class="mb-4" th:text="${place.nome}">Nome do Lugar</h1>

  <div class="row">
    <div class="col-md-6 image-container">
      <img th:src="${place.urlImagem}" alt="Imagem do lugar">
    </div>
    <div class="col-md-6 info-section">
      <h2>Detalhes do Lugar</h2>
      <p><strong>Tipo:</strong> <span th:text="${place.tipo}">Tipo do lugar</span></p>
      <p><strong>Descrição:</strong> <span th:text="${place.descricao}">Descrição do lugar</span></p>
      <p><strong>Entrada:</strong> <span th:text="${place.entrada}">Tipo de entrada</span></p>
      <p><strong>Cidade:</strong> <span th:text="${place.cidade}">Cidade</span></p>
      <p><strong>Estado:</strong> <span th:text="${place.estado}">Estado</span></p>
      <p><strong>Rua:</strong> <span th:text="${place.rua}">Rua</span></p>
    </div>
  </div>

  <div class="mt-4">
    <a th:href="@{/places}" class="btn btn-secondary">Voltar à Lista</a>
    <a th:href="@{/places/edit/{id}(id=${place.id})}" class="btn btn-warning">Editar</a>
    <a th:href="@{/places/delete/{id}(id=${place.id})}" class="btn btn-danger" th:onclick="'return confirm(\'Tem certeza que deseja deletar este lugar?\');'">Deletar</a>
  </div>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
